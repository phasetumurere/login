<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css"/>
</head>
<body>
<div class="container text-center">
    <div>
        <h2>Manage Users</h2>
    </div>
    <div class="mr-2"><a class="h3" th:href="@{/users/register}">Add User</a></div>
<div th:if="${message}" class="alert alert-success text-center">
    [[${message}]]
</div>
    <div class="row text-center">

        <table class="table table-hover table-striped bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>FIRST NAME</th>
                <th>LAST NAME</th>
                <th>EMAIL</th>
                <th>ROLE</th>
                <th>PASSWORD</th>
                <th></th>
            </tr>

            </thead>
            <tbody>
            <th:block th:each="user:${userList}">
            <tr>
                <td>[[${user.id}]]</td>
                <td>[[${user.firstname}]]</td>
                <td>[[${user.lastname}]]</td>
                <td>[[${user.email}]]</td>
                <td>[[${user.role}]]</td>
                <td>[[${user.password}]]</td>
                <td>
                    <a class="h4 mr-3" th:href="@{'/users/edit/'+${user.id}}">Edit</a>
                    <a class="h4" th:href="@{'/users/delete/'+${user.id}}">Delete</a>
                </td>
            </tr>
            </th:block>
            </tbody>
        </table>

    </div>
</div>
</body>
</html>
