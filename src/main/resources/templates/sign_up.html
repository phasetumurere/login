<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css"/>
</head>
<body>
<div class="container-fluid">
    <div class=" text-center">
        <h1>[[${pageTitle}]]</h1>
    </div>

    <form method="post" style="max-width:500px; margin:0 auto" th:object="${user}" th:action="@{/users/save}">
        <input th:field="*{id}" type="hidden"/>
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Firstname:</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" th:field="*{firstname}" required minlength="3" maxlength="20">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Lastname:</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="*{lastname}" type="text" required minlength="3" maxlength="20">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Role:</label>
                <div class="col-sm-8">
                    <select class="custom-select mr-sm-2" th:field="*{role}">
                        <option th:each="r : ${listRoles}" th:value="${r}" th:text="${r}"/>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Email:</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="*{email}" type="email" required minlength="5" maxlength="50">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Password:</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="*{password}" type="password" required minlength="6" maxlength="20">
                </div>
<!--                <input name="repassword" placeholder="Confirm Password" th:field="*{repeatPassword}" type="password"/>-->

            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Confirm Password:</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="*{password}" type="password" required>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">[[${button}]]</button>
<!--                <button type="submit" class="btn btn-dark"><a th:href="@{/login}">Login</a></button>-->
                <button type="button" class="btn btn-secondary" onclick="cancelForm()">Cancel</button>

            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm() {
    window.location = "[[@{/users
    }]]";
    }
</script>
</body>
</html>
